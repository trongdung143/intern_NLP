<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV NER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #5a6fd8;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #5a6fd8;
            background: rgba(102, 126, 234, 0.15);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results {
            display: none;
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .result-value {
            color: #555;
            font-size: 1.1em;
        }

        .error {
            display: none;
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: #d32f2f;
        }

        .reset-btn {
            background: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CV NER</h1>
        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">Nh·∫•n ƒë·ªÉ ch·ªçn file CV</div>
            <div class="upload-hint">ho·∫∑c k√©o th·∫£ file PDF v√†o ƒë√¢y</div>
        </div>

        <input type="file" id="file-input" accept=".pdf" />

        <div class="file-info" id="file-info">
            <div class="file-name" id="file-name"></div>
            <div class="file-size" id="file-size"></div>
        </div>

        <button class="btn" id="process-btn" onclick="processCV()" disabled>
            Tr√≠ch xu·∫•t th√¥ng tin
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>ƒêang x·ª≠ l√Ω CV...</div>
        </div>

        <div class="results" id="results">
            <div class="result-item">
                <div class="result-label">üìß Email</div>
                <div class="result-value" id="email-result">Kh√¥ng t√¨m th·∫•y</div>
            </div>
            <div class="result-item">
                <div class="result-label">üë§ H·ªç v√† t√™n</div>
                <div class="result-value" id="name-result">Kh√¥ng t√¨m th·∫•y</div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <button class="btn reset-btn" id="reset-btn" onclick="resetForm()" style="display: none;">
            T·∫£i CV kh√°c
        </button>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const processBtn = document.getElementById('process-btn');
        const uploadArea = document.querySelector('.upload-area');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const resetBtn = document.getElementById('reset-btn');

        let selectedFile = null;


        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFileSelect(files[0]);
            } else {
                showError('Vui l√≤ng ch·ªçn file PDF h·ª£p l·ªá.');
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;


            document.getElementById('file-name').textContent = file.name;
            document.getElementById('file-size').textContent = `K√≠ch th∆∞·ªõc: ${(file.size / 1024 / 1024).toFixed(2)} MB`;

            fileInfo.style.display = 'block';
            processBtn.disabled = false;


            results.style.display = 'none';
            error.style.display = 'none';
        }

        async function processCV() {
            if (!selectedFile) return;
            loading.style.display = 'block';
            processBtn.disabled = true;
            results.style.display = 'none';
            error.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/extract-cv', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();


                document.getElementById('email-result').textContent = data.email || 'Kh√¥ng t√¨m th·∫•y';
                document.getElementById('name-result').textContent = data.name || 'Kh√¥ng t√¨m th·∫•y';

                results.style.display = 'block';
                resetBtn.style.display = 'inline-block';

            } catch (err) {
                console.error('Error:', err);
                showError('Kh√¥ng th·ªÉ x·ª≠ l√Ω file CV. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi server v√† th·ª≠ l·∫°i.');
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            results.style.display = 'none';
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            processBtn.disabled = true;
            results.style.display = 'none';
            error.style.display = 'none';
            resetBtn.style.display = 'none';
        }
    </script>
</body>

</html>
